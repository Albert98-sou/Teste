name: Windows-RDP-Tailscale

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Instalando Tailscale
        shell: powershell
        run: |
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale-setup.exe
          Start-Process -FilePath .\tailscale-setup.exe -ArgumentList "/S" -Wait
          
      - name: Conectando ao Tailscale
        shell: powershell
        run: |
          # O Auth Key deve ser gerado no console do Tailscale
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Ativando RDP e Configurando Senha
        shell: powershell
        run: |
          # Habilita o RDP no Windows
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # Define uma senha para o usuário padrão (runneradmin)
          # Altere 'SenhaForte123!' para o que desejar ou use outro Secret
          net user runneradmin "SenhaForte123!"

      - name: Aguardando Conexão (6 horas)
        shell: powershell
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          echo "Conecte no RDP usando o IP do Tailscale: $ip"
          echo "Usuário: runneradmin"
          sleep 21600
