name: PC-Gamer-32GB-Windows

on:
  workflow_dispatch:

jobs:
  gamer-pc:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:

      # =============================
      # INFO DO SISTEMA
      # =============================
      - name: Mostrar informações do PC
        run: |
          systeminfo
          wmic cpu get name
          wmic memorychip get capacity
        shell: powershell

      # =============================
      # INSTALAR PROGRAMAS GAMER
      # =============================
      - name: Instalar Apps Gamer
        run: |
          choco install steam -y
          choco install epicgameslauncher -y
          choco install 7zip -y
        shell: powershell

      # =============================
      # CONFIGURAR MODO PERFORMANCE
      # =============================
      - name: Ativar Modo Alto Desempenho
        run: |
          powercfg -setactive SCHEME_MIN
        shell: powershell

      # =============================
      # INSTALAR TAILSCALE (ACESSO REMOTO)
      # =============================
      - name: Instalar Tailscale
        run: |
          choco install tailscale -y
        shell: powershell

      # =============================
      # FINAL
      # =============================
      - name: PC Gamer Pronto
        run: |
          echo "PC Gamer 32GB iniciado com sucesso!"
