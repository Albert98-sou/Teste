name: RDP Windows 10 Gamer

on:
  workflow_dispatch:

# ====== CONFIGURAÇÃO DO PC (REFERÊNCIA TIPO JOYARK) ======
env:
  PC_STORAGE: "1TB NVMe"
  PC_RAM_OPTIONS: "12GB / 32GB DDR4"
  PC_CPU: "Intel Core i7 / i9"
  PC_GPU: "NVIDIA RTX"
  PC_OS: "Windows 10 Pro 64-bit"

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Mostrar Configuração do PC
        run: |
          Write-Host "=== PC Gamer (Referência) ==="
          Write-Host "Storage: $env:PC_STORAGE"
          Write-Host "RAM: $env:PC_RAM_OPTIONS"
          Write-Host "CPU: $env:PC_CPU"
          Write-Host "GPU: $env:PC_GPU"
          Write-Host "OS: $env:PC_OS"
          Write-Host "============================"

      - name: Configurar RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Criar Usuário RDP
        run: |
          $password = ([char[]](33..126) | Get-Random -Count 16) -join ''
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Instalar Tailscale
        run: |
          Invoke-WebRequest `
            https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi `
            -OutFile tailscale.msi

          Start-Process msiexec.exe -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait

      - name: Conectar no Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=win-gamer-$env:GITHUB_RUN_ID

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Informações de Acesso
        run: |
          Write-Host ""
          Write-Host "===== ACESSO RDP ====="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "Usuário: $env:RDP_USER"
          Write-Host "Senha: $env:RDP_PASS"
          Write-Host "======================"
          Write-Host ""

      - name: Manter PC Ligado
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] PC Gamer ativo via RDP"
            Start-Sleep -Seconds 300
          }
