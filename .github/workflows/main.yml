name: RDP Windows 10 Gamer (RTX 5060 / 32GB)

on:
  workflow_dispatch:

# ====== CONFIGURAÇÃO PC GAMER (SIMULADA / COMPATÍVEL) ======
env:
  PC_STORAGE: "1TB NVMe"
  PC_RAM: "32GB DDR4"
  PC_CPU: "Intel Xeon (Datacenter)"
  PC_GPU: "NVIDIA RTX 5060 (Simulado)"
  PC_OS: "Windows 10 Pro 64-bit"

jobs:
  rtx-rdp:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: Mostrar Configuração do PC
        shell: powershell
        run: |
          Write-Host "================================="
          Write-Host "   CLOUD PC GAMER RTX 5060"
          Write-Host "================================="
          Write-Host "CPU : $env:PC_CPU"
          Write-Host "RAM : $env:PC_RAM"
          Write-Host "GPU : $env:PC_GPU"
          Write-Host "SSD : $env:PC_STORAGE"
          Write-Host "OS  : $env:PC_OS"
          Write-Host "================================="

      - name: Verificar GPU Real
        shell: powershell
        run: |
          Write-Host "Detectando GPU física..."
          Get-WmiObject Win32_VideoController | 
            Select-Object Name, AdapterRAM, DriverVersion

      - name: Ativar RDP
        shell: powershell
        run: |
          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name "fDenyTSConnections" -Value 0

          Set-ItemProperty `
            -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" `
            -Name "UserAuthentication" -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service TermService -Force

      - name: Criar Usuário RDP (Admin)
        shell: powershell
        run: |
          $user = "RDP"
          $pass = ([char[]](48..57 + 65..90 + 97..122) | Get-Random -Count 16) -join ""
          $secure = ConvertTo-SecureString $pass -AsPlainText -Force

          New-LocalUser $user -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $user
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Instalar Tailscale
        shell: powershell
        run: |
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi `
            -OutFile tailscale.msi
          Start-Process msiexec.exe `
            -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait

      - name: Conectar ao Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=rtx5060-${{ github.run_id }}

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Dados de Acesso
        shell: powershell
        run: |
          Write-Host "========= RDP RTX 5060 ========="
          Write-Host "IP      : $env:TAILSCALE_IP"
          Write-Host "Usuário : $env:RDP_USER"
          Write-Host "Senha  : $env:RDP_PASS"
          Write-Host "================================"

      - name: Manter PC Ligado
        shell: powershell
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] Cloud RTX 5060 (modo compatível)"
            Start-Sleep -Seconds 300
          }
