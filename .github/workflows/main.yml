name: RDP-RAPIDO-WIN11

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 60 # Reduzi para não gastar seus minutos à toa

    steps:
      - name: Configure RDP & User
        shell: powershell
        run: |
          # Habilita RDP e Firewall rápido
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          New-NetFirewallRule -DisplayName "RDP-Fast" -Direction Inbound -LocalPort 3389 -Protocol TCP -Action Allow
          
          # Cria usuário RTX_Admin
          $password = "NvidiaRTX5060!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RTX_Admin" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RTX_Admin"
          echo "PASS=$password" >> $env:GITHUB_ENV

      - name: Setup Tailscale
        shell: powershell
        run: |
          # Instalação rápida do Tailscale
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=win11-rtx-fast

      - name: Final Info
        shell: powershell
        run: |
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "=== CONECTE AGORA ==="
          Write-Host "IP: $tsIP"
          Write-Host "User: RTX_Admin"
          Write-Host "Pass: NvidiaRTX5060!"
          Write-Host "====================="
          while ($true) { Start-Sleep -Seconds 300 }
