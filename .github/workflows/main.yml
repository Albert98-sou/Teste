name: RDP-NVIDIA-RTX5060

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    # Nota: 'windows-latest' no GitHub não tem RTX 5060. 
    # Este script funcionaria em um Self-Hosted Runner com a placa.
    runs-on: windows-latest 
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-NVIDIA" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Install NVIDIA Drivers (RTX 50 Series)
        run: |
          Write-Host "Iniciando instalação dos drivers para RTX 5060..."
          # Link de exemplo para drivers NVIDIA (requer link direto oficial)
          $driverUrl = "https://us.download.nvidia.com/Windows/551.61/551.61-desktop-win10-win11-64bit-international-dch-whql.exe"
          $installerPath = "$env:TEMP\nvidia_driver.exe"
          Invoke-WebRequest -Uri $driverUrl -OutFile $installerPath
          Start-Process -FilePath $installerPath -ArgumentList "/s", "/noreboot", "/clean" -Wait
          Write-Host "Drivers NVIDIA instalados com sucesso."

      - name: Create RDP User
        run: |
          $password = "NvidiaRTX5060!" # Senha fixa para facilitar, mas recomendo manter o gerador anterior
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RTX_Admin" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RTX_Admin"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RTX_Admin"
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Setup Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=win11-rtx5060

      - name: Maintain Connection
        run: |
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "`n=== ACESSO RDP RTX 5060 ==="
          Write-Host "IP Tailscale: $tsIP"
          Write-Host "Usuario: RTX_Admin"
          Write-Host "Senha: $env:RDP_PASS"
          Write-Host "Placa Alvo: NVIDIA GeForce RTX 5060"
          Write-Host "============================"
          while ($true) { Start-Sleep -Seconds 300 }
